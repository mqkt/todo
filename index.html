<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 0; }
    .wrap { max-width: 820px; margin: 32px auto; padding: 0 16px; }
    header { display: flex; align-items: baseline; justify-content: space-between; gap: 12px; }
    h1 { font-size: 24px; margin: 0; }
    .muted { opacity: .7; font-size: 13px; }

    .card { border: 1px solid rgba(127,127,127,.25); border-radius: 16px; padding: 16px; box-shadow: 0 4px 18px rgba(0,0,0,.06); }
    form { display: grid; grid-template-columns: 1fr auto; gap: 10px; margin-top: 12px; }
    input[type="text"] { padding: 12px 12px; border-radius: 12px; border: 1px solid rgba(127,127,127,.35); outline: none; }
    input[type="text"]:focus { border-color: rgba(127,127,127,.8); }
    button { padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(127,127,127,.35); background: transparent; cursor: pointer; }
    button:hover { background: rgba(127,127,127,.08); }
    button:disabled { opacity: .5; cursor: not-allowed; }

    .bar { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: space-between; margin: 14px 0 6px; }
    .left, .right { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    .seg { display: inline-flex; border: 1px solid rgba(127,127,127,.35); border-radius: 999px; overflow: hidden; }
    .seg button { border: 0; border-radius: 0; padding: 8px 10px; }
    .seg button.active { background: rgba(127,127,127,.18); }
    .search { min-width: 220px; flex: 1; max-width: 360px; }

    ul { list-style: none; padding: 0; margin: 10px 0 0; }
    li { display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
         padding: 10px 10px; border-radius: 12px; border: 1px solid rgba(127,127,127,.18); margin-bottom: 8px; }
    li.done { opacity: .7; }
    .text { user-select: none; }
    .text.done { text-decoration: line-through; }
    .actions { display: inline-flex; gap: 6px; }
    .icon { font-size: 14px; padding: 8px 10px; }

    .editbox { width: 100%; padding: 10px 10px; border-radius: 10px; border: 1px solid rgba(127,127,127,.35); }

    .empty { padding: 18px; text-align: center; opacity: .7; border: 1px dashed rgba(127,127,127,.35); border-radius: 12px; }
    footer { margin-top: 14px; display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; border: 1px solid rgba(127,127,127,.35); border-bottom-width: 2px; padding: 2px 6px; border-radius: 8px; font-size: 12px; opacity: .8; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ToDo</h1>
      <div class="muted" id="statTop"></div>
    </header>

    <div class="card">
      <form id="addForm">
        <input id="newTodo" type="text" placeholder="やることを追加（例：AtCoder A問題を1問）" autocomplete="off" />
        <button id="addBtn" type="submit">追加</button>
      </form>

      <div class="bar">
        <div class="left">
          <div class="seg" role="tablist" aria-label="Filter">
            <button type="button" class="active" data-filter="all">全部</button>
            <button type="button" data-filter="active">未完了</button>
            <button type="button" data-filter="done">完了</button>
          </div>
          <input class="search" id="search" type="text" placeholder="検索（入力で絞り込み）" autocomplete="off" />
        </div>

        <div class="right">
          <button type="button" id="clearDoneBtn">完了をまとめて削除</button>
          <button type="button" id="clearAllBtn">全削除</button>
        </div>
      </div>

      <ul id="list"></ul>
      <div id="empty" class="empty" style="display:none;">まだ何もありません。上から追加してね。</div>

      <footer class="muted">
        <div>編集：<span class="kbd">編集</span> → <span class="kbd">Enter</span> 保存 / <span class="kbd">Esc</span> キャンセル</div>
        <div id="statBottom"></div>
      </footer>
    </div>
  </div>

  <script>
    "use strict";

    const STORAGE_KEY = "todo.v1";
    const $ = (sel) => document.querySelector(sel);

    const addForm = $("#addForm");
    const newTodo = $("#newTodo");
    const addBtn = $("#addBtn");
    const listEl = $("#list");
    const emptyEl = $("#empty");
    const searchEl = $("#search");
    const clearDoneBtn = $("#clearDoneBtn");
    const clearAllBtn = $("#clearAllBtn");
    const statTop = $("#statTop");
    const statBottom = $("#statBottom");

    let filter = "all"; // all | active | done
    let search = "";
    let todos = loadTodos();

    function uid() {
      return Math.random().toString(16).slice(2) + Date.now().toString(16);
    }

    function loadTodos() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        const data = raw ? JSON.parse(raw) : [];
        return Array.isArray(data) ? data : [];
      } catch {
        return [];
      }
    }

    function saveTodos() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
    }

    function normalize(s) {
      return (s ?? "").toString().trim();
    }

    function counts() {
      const total = todos.length;
      const done = todos.filter(t => t.done).length;
      const active = total - done;
      return { total, done, active };
    }

    function getVisibleTodos() {
      const q = normalize(search).toLowerCase();
      return todos.filter(t => {
        if (filter === "active" && t.done) return false;
        if (filter === "done" && !t.done) return false;
        if (q && !t.text.toLowerCase().includes(q)) return false;
        return true;
      });
    }

    function render() {
      const { total, done, active } = counts();
      statTop.textContent = `全部 ${total} / 未完了 ${active} / 完了 ${done}`;
      statBottom.textContent = `フィルタ: ${filter} / 検索: ${normalize(search) ? "あり" : "なし"}`;

      clearDoneBtn.disabled = done === 0;
      clearAllBtn.disabled = total === 0;

      const visible = getVisibleTodos();
      listEl.innerHTML = "";

      emptyEl.style.display = (visible.length === 0) ? "block" : "none";

      for (const t of visible) {
        const li = document.createElement("li");
        li.dataset.id = t.id;
        li.className = t.done ? "done" : "";

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = !!t.done;
        cb.setAttribute("aria-label", "完了にする");
        cb.dataset.action = "toggle";

        const text = document.createElement("div");
        text.className = "text" + (t.done ? " done" : "");
        text.textContent = t.text;
        text.title = "ダブルクリックで編集";
        text.dataset.action = "dblEdit";

        const actions = document.createElement("div");
        actions.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.type = "button";
        editBtn.className = "icon";
        editBtn.textContent = "編集";
        editBtn.dataset.action = "edit";

        const delBtn = document.createElement("button");
        delBtn.type = "button";
        delBtn.className = "icon";
        delBtn.textContent = "削除";
        delBtn.dataset.action = "delete";

        actions.append(editBtn, delBtn);
        li.append(cb, text, actions);
        listEl.appendChild(li);
      }
    }

    function addTodo(text) {
      const v = normalize(text);
      if (!v) return;

      todos.unshift({
        id: uid(),
        text: v,
        done: false,
        createdAt: Date.now(),
      });
      saveTodos();
      render();
    }

    function toggleTodo(id) {
      const t = todos.find(x => x.id === id);
      if (!t) return;
      t.done = !t.done;
      saveTodos();
      render();
    }

    function deleteTodo(id) {
      todos = todos.filter(x => x.id !== id);
      saveTodos();
      render();
    }

    function updateTodo(id, newText) {
      const v = normalize(newText);
      if (!v) return false;
      const t = todos.find(x => x.id === id);
      if (!t) return false;
      t.text = v;
      saveTodos();
      return true;
    }

    function beginEdit(li) {
      const id = li.dataset.id;
      const t = todos.find(x => x.id === id);
      if (!t) return;

      // すでに編集中なら何もしない
      if (li.dataset.editing === "1") return;
      li.dataset.editing = "1";

      const textDiv = li.querySelector(".text");
      const actions = li.querySelector(".actions");

      const input = document.createElement("input");
      input.type = "text";
      input.className = "editbox";
      input.value = t.text;
      input.setAttribute("aria-label", "ToDoを編集");

      // 置き換え
      li.replaceChild(input, textDiv);

      // actions を一時的に「保存/キャンセル」に
      actions.innerHTML = "";
      const saveBtn = document.createElement("button");
      saveBtn.type = "button";
      saveBtn.className = "icon";
      saveBtn.textContent = "保存";
      saveBtn.dataset.action = "save";

      const cancelBtn = document.createElement("button");
      cancelBtn.type = "button";
      cancelBtn.className = "icon";
      cancelBtn.textContent = "キャンセル";
      cancelBtn.dataset.action = "cancel";

      actions.append(saveBtn, cancelBtn);

      input.focus();
      input.setSelectionRange(input.value.length, input.value.length);

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          finishEdit(li, true);
        } else if (e.key === "Escape") {
          e.preventDefault();
          finishEdit(li, false);
        }
      });

      input.addEventListener("blur", () => {
        // クリックで保存ボタンを押す時の blur でも勝手に保存しないようにする
        // ここでは何もしない（保存/キャンセルはボタン or Enter/Esc）
      });
    }

    function finishEdit(li, commit) {
      const id = li.dataset.id;
      const input = li.querySelector(".editbox");
      const actions = li.querySelector(".actions");
      const t = todos.find(x => x.id === id);
      if (!t) return;

      if (commit) {
        const ok = updateTodo(id, input.value);
        if (!ok) {
          alert("空のToDoは保存できません");
          input.focus();
          return;
        }
      }

      li.dataset.editing = "0";
      render();
    }

    // --- events ---
    addForm.addEventListener("submit", (e) => {
      e.preventDefault();
      addTodo(newTodo.value);
      newTodo.value = "";
      newTodo.focus();
    });

    // フィルタ切り替え
    document.querySelectorAll('[data-filter]').forEach(btn => {
      btn.addEventListener("click", () => {
        filter = btn.dataset.filter;
        document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        render();
      });
    });

    // 検索
    searchEl.addEventListener("input", () => {
      search = searchEl.value;
      render();
    });

    // リスト内操作（イベント委譲）
    listEl.addEventListener("click", (e) => {
      const action = e.target?.dataset?.action;
      const li = e.target.closest("li");
      if (!li) return;

      const id = li.dataset.id;

      if (action === "toggle") toggleTodo(id);
      else if (action === "delete") deleteTodo(id);
      else if (action === "edit") beginEdit(li);
      else if (action === "save") finishEdit(li, true);
      else if (action === "cancel") finishEdit(li, false);
    });

    // テキストをダブルクリックで編集開始
    listEl.addEventListener("dblclick", (e) => {
      const li = e.target.closest("li");
      if (!li) return;
      const isText = e.target.classList.contains("text");
      if (isText) beginEdit(li);
    });

    clearDoneBtn.addEventListener("click", () => {
      todos = todos.filter(t => !t.done);
      saveTodos();
      render();
    });

    clearAllBtn.addEventListener("click", () => {
      if (!confirm("本当に全削除しますか？")) return;
      todos = [];
      saveTodos();
      render();
    });

    // 初回描画
    render();
    newTodo.focus();
  </script>
</body>
</html>
